<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        body{
            font:15px/1.3 'Open Sans', sans-serif;
            color: #5e5b64;
            text-align: center;
        }

        a, a:visited{
            outline: none;
            color: #389dc1;
        }

        a:hover{
            text-decoration: none;
        }
        
        section, footer, header, aside, nav{
            display: block;
        }

        .tooltip{
            background-color: #5c9bb7;
            background-image: linear-gradient(top, #5c9bb7,#5392ad);
            box-shadow: 0 1px 1px #ccc;
            border-radius: 3px;
            width: 290px;
            padding: 10px;
            position: absolute;
            left:50%;
            margin-left: -150px;
            top: 80px;
        }

        .tooltip:after{
            content: '';
            position: absolute;
            border: 6px solid #5190ac;
            border-color: #5190ac transparent transparent;
            width: 0;
            height:0;
            bottom: -12px;
            left: 50%;
            margin-left: -6px;
        }

        .tooltip input{
            border: none;
            width: 100%;
            line-height: 34px;
            border-radius: 3px;
            box-shadow: 0 2px 6px #bbb inset;
            text-align: center;
            font-size: 16px;
            font-family: inherit;
            color: #8d9395;
            font-weight: bold;
            outline: none;
        }

        p{
            font-size:22px;
            font-weight:bold;
            color: #6d8088;
            height:30px;
            cursor: default;
        }

        p b{
            color: #ffffff;
            display: inline-block;
            padding: 5px 10px;
            background-color: #c4d7e0;
            border-radius: 2px;
            text-transform: uppercase;
            font-size: 18px;
        }

        p:before{
            content:"âœŽ";
            display: inline-block;
            margin-right:5px;
            font-weight: normal;
            vertical-align: text-bottom;
        }

        #main{
            height: 300px;
            position: relative;
            padding-top: 150px;
        }

    </style>
</head>
<body>

    <div id="main" v-cloak v-on:click="hideTooltip">
        <div class="tooltip" v-on:click.stop v-if="show_tooltip">
            <input type="text" v-model="text_content"/>
        </div>
        <p v-on:click.stop="toggleTooltop">{{ text_content }}</p>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
    <script>
       var vm = new Vue({
           el:"#main",
           data:{
               show_tooltip: false,
               text_content: 'Click me,change text.'
           },
           methods:{
               toggleTooltop:function(){
                   this.show_tooltip = !this.show_tooltip;
               },
               hideTooltip:function(){
                   this.show_tooltip = false;
               }
           }
       })

    </script>
</body>
</html>
